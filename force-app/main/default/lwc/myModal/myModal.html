<template>
    <lightning-modal-header label="My Modal Heading"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-record-edit-form object-api-name={objectApiName}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field
            field-name="Id"
            value={interviewId}
        ></lightning-input-field>
            <lightning-input-field field-name="Subject__c"> </lightning-input-field>
            <lightning-input-field field-name="Start_Date_Time__c"> </lightning-input-field>
            <lightning-input-field field-name="End_Date_Time__c"> </lightning-input-field>
            <lightning-input-field field-name="Job_Application__c" value={applicationRecord}> </lightning-input-field>

            <lightning-button
                class="slds-var-m-top_small"
                type="submit"
                label="Create new"
            >
            </lightning-button>
        </lightning-record-edit-form>
        <!-- <lightning-record-form object-api-name={objectApiName} fields={recordFields}></lightning-record-form> -->
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>

    
</template>
